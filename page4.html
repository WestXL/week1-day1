        <script>
            // array to store photos
            var photos = []; 
            // element to store the image names
            var fileNames = [];
            // store html list that contains an image
            var imageList = [];
            // store the assembled image list codes
            var image;
            // open list tag
            var openList = "<li id='photo'>";
            // close list tag
            var closeList = "</li>";

            // create a loop to create 6 imgs starting with index of 0
            for (var i = 0; i < 6; i++) {
                // <li id="photo"><img src="images/winterland2.jpg"></li>
                fileNames.push("winterland" + (i + 1));
                photos.push("<img src='images/"+fileNames[i]+".jpg'>");
                image = openList + photos[i] + closeList;
                imageList.push(image);
            }
            document.getElementById("album").innerHTML = imageList;
        </script>
